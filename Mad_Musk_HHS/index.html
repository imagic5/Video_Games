<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Musk - Stage 1: Revenge Begins</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        #gameContainer {
            position: relative;
            border: 4px solid #ff6600;
            box-shadow: 0 0 30px #ff6600;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
        }
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #fff;
            font-size: 16px;
            text-shadow: 2px 2px #000;
            z-index: 10;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="health">HEALTH: 100</div>
            <div id="ammo">AMMO: 50</div>
            <div id="score">SCORE: 0</div>
        </div>
        <div id="instructions">
            [ARROWS/WASD] Move | [SPACE] Jump | [X/CTRL] Shoot | [Z] Shotgun | [ESC] Pause | [ENTER] Start
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
